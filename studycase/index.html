        <div class="row">
          <div class="form-group col-md-6">
            <label for="Nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="Nama" name="Nama" required />
          </div>
          <div class="form-group col-md-6">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="Email" name="Email" required />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="no_hp" class="form-label">Nomor HP:</label>
            <input type="tel" class="form-control" id="no_hp" name="no_hp" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required />
          </div>
          <div class="form-group col-md-6">
            <label for="alamat" class="form-label">Alamat</label>
            <textarea class="form-control" name="alamat" id="alamat" cols="30" rows="5" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="skema" class="form-label">Skema Pelatihan:</label>
            <select name="skema" id="skema" class="form-control" required>
              <option value="">Pilih Skema</option>
              <option value="digital_marketing">Digital Marketing</option>
              <option value="content_creator">Content Creator</option>
              <option value="sosial_media_marketing">Sosial Media Marketing</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <button type="button" class="btn btn-dark mt-4">Daftar</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <div class="custom-file ">
              <label class="custom-file-label mt-4 me-4" for="bukti_pembayaran">Bukti Pembayaran:</label>
              <input type="file" class="custom-file-input" id="bukti_pembayaran" accept=".jpg, .png, .pdf" />
            </div>
          </div>
        </div>
