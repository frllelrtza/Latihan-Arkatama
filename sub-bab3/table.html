<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <table border="3">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Farrel Elmaretza</td>
          <td rowspan="3">Semester 6</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Farrel El</td>
          
        </tr>

        <tr>
          <td>3</td>
          <td>Farrel</td>
          
        </tr>

        <tr>
          <!-- <td colspan="3">End Table</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <th colspan="3">End Table</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
